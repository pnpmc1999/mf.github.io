<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <link type="text/css" rel="stylesheet" href="css/login.css"  media="screen,projection"/>

      <script type="text/javascript" src="vender/jquery/jquery-3.4.1.min.js"></script>

      <script type="text/javascript" src="function/login.js"></script>

      <script type="text/javascript" src="function/include.js"></script>



    </head>
      <title>เติมเงิน</title>


    <body>

        <main >
          <div class="row  ">
            <div class="container" style="height:auto;">
              <center>
                <img src="img/logo2.png" alt="" style="width:300px; margin-top:2%">
              </center>
            </div>
            <div class="valign-wrapper row login-box ">
              <div class="col card hoverable  l4 pull-l4">
                <form>
                  <div class="card-content center-align">
                    <span class="card-title"><b>เติมเงิน</b></span>
                    <div class="row">
                      <div class="input-field col s12">
                        <label for="text">กรอกรหัสบัตรเติมเงิน</label>
                        <input type="text" class="validate"  id="username" />
                      </div>
                      <div id="notification_login"></div>
                    </div>
                  </div>
                  <div class="card-action right-align">
                    <a id="login_btn" class="btn blue darken-3 waves-effect waves-light white-text" >ยืนยัน</a>
                  </div>
                </form>
              </div>
            </div>

          </div>

        </main>

        <footer>
          <div class="container center-align">
            <span>Copyright &copy; Magic Fortress</span>
          </div>
        </footer>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
